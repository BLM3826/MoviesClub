<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic shit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="topnav">
        <div class="search-line">
            <picture>
                <img id="logo" src="logo.png" alt="site-logo" width="40px">
            </picture>
            <input type="text" class="search-form" id="sef">
            <span class="input-text"><a href="/"><i class="fa fa-search" onclick="backsearch()"></i></a></span>
        </div>
        <div class="account-menu">
            <ul>
                <li id="signup_btn" onclick="show_signup()"><a href="#">Sign Up</a></li>
                <li id="login_btn" onclick="show_login()"><a href="#">Log In</a></li>
                <li id="bookm_btn"><a href="bookmarks"><i class="fa fa-bookmark-o"></i> BookMarks</a></li>
                <li id="profile_btn" onclick="signout()"><a href="#"><i class="fa fa-user-circle-o"></i> Profile</a></li>
            </ul>
        </div>
    </div>
            

    
    <div class="sign_window">
        <div id="box1">
        </div>
        <form id="window_form1">Email:<br>
            <input type="text" name="email" id="email_form1"/>
            <br/>Password:<br>
            <input type="password" name="password" id="password_form1"/><br>
            <input type="submit" value="Log In" id="confirm1" />
            <button type="button" id="cancel1">Cancel</button>
        </form>
    </div>

    <div class="movie">
        <img id="poster" src="" alt="movie" width="500px">
        <span class="details">
            <h1 id="title"></h1>
            <p>Year: <span id="year"></span></p>
        <p>Rated: <span id="rated"></span></p>
        <p>Released: <span id="released"></span></p>
        <p>Runtime: <span id="runtime"></span></p>
        <p>Genre: <span id="genre"></span></p>
        <p>Director: <span id="director"></span></p>
        <p>Writers: <span id="writer"></span></p>
        <p>Actors: <span id="actors"></span></p>
        <p>Plot: <span id="plot"></span></p>
        <p>Language: <span id="language"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Awards: <span id="awards"></span></p>
        <p>Rating: <span id="rating"></span></p>
        <p>Type: <span id="type"></span></p>
        <p>DVD: <span id="dvd"></span></p>
        <p>Box Office: <span id="boxoffice"></span></p>
        <p>Production: <span id="production"></span></span>
        </p>
        </span>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="brain.js"></script>
    <script src="info.js"></script>
</body>

</html>
